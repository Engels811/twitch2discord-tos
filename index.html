<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonderLife – Twitch2Discord Link</title>

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at top, #1d002f, #0b0013 60%);
            color: #fff;
            text-align: center;
        }

        /* Neon Glow Effect */
        .neon {
            color: #ffffff;
            text-shadow:
                0 0 10px #b400ff,
                0 0 20px #b400ff,
                0 0 30px #b400ff,
                0 0 40px #7700ff,
                0 0 70px #7700ff;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 40px;
        }

        .logo {
            width: 320px;
            margin-top: 40px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 25px #9f00ff);
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            font-weight: 800;
        }

        p {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        /* BUTTONS */
        .btn {
            display: block;
            width: 260px;
            margin: 12px auto;
            padding: 15px;
            border-radius: 10px;
            background: rgba(50, 0, 70, 0.6);
            border: 2px solid #a200ff;
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            backdrop-filter: blur(6px);
        }

        .btn:hover {
            background: rgba(150, 0, 255, 0.7);
            transform: scale(1.04);
            box-shadow: 0 0 18px #b400ff;
        }

        hr {
            margin: 40px auto;
            width: 50%;
            border: 0;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        footer {
            margin-top: 50px;
            opacity: 0.5;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- LOGO (du kannst dein PNG ersetzen) -->
        <img class="logo" src="https://raw.githubusercontent.com/Engels811/twitch2discord-tos/main/wonderlife_logo.png" onerror="this.style.display='none'" />

        <h1 class="neon">WonderLife Network</h1>
        <p>Official Twitch2Discord Chat-Link · OAuth · Terms · Privacy</p>

        <a href="callback" class="btn">OAuth Callback</a>
        <a href="tos.html" class="btn">Terms of Service</a>
        <a href="privacy.html" class="btn">Privacy Policy</a>

        <hr>

        <p>Made for the WonderLife Ecosystem · Secure · Fast · Automatic</p>

        <footer>
            © 2025 WonderLife Network – All Rights Reserved
        </footer>

    </div>

</body>
</html>
